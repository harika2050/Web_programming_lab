<html>
	<head>
		<title>
			Student Registration
		</title>
	</head>
	<body>
		<h1> Student registration Form </h1>
		<form action="">
		<p> 
		
			<label> Enter Name <input type="text" name="stud_name"/> </label><br/>
			<label> Enter USN <input type="text" name= "usn"/> </label> <br/>
			<label> Languages known </label><br/>
			<input type="checkbox" name="langs" value="English"/> English <br/>
			<input type="checkbox" name="langs" value="Hindi"/> Hindi <br/>
			<input type="checkbox" name="langs" value="Marathi"/>Marathi <br/>
			<input type="checkbox" name="langs" value="Kannada"/> Kannada <br/>
			<br/><br/>
			<label> Department </label><br/>
			<select name="branch">
				<option> ISE </option>
				<option> CSE </option>
				<option> ECE </option>
				<option> Mech </option>
			</select>
			<br/>
			<label> Semester: </label><br/>
			<input type="radio" name= "sem" value="I"/> I <br/>
			<input type="radio" name= "sem" value="III"/> III <br/>
			<input type="radio" name= "sem" value="V"/> V <br/>
			<input type="radio" name= "sem" value="VII"/> VII <br/>
			
		</p>
		</form>
	</body>
</html>
